<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <!-- TODO: Remove dependency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <main class="center-screen">
        <h1>What do websites know about me?</h1>
        <h2>General</h2>
        <table class="primary">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr x-data="{ user_agent: navigator.userAgent  }">
                    <td>UserAgent</td>
                    <td x-text="user_agent"></td>
                </tr>
                <tr x-data="{ oscpu: navigator.oscpu === undefined ? 'unknown' : navigator.oscpu  }">
                    <td>oscpu</td>
                    <td x-text="oscpu"></td>
                </tr>
                <tr x-data="{ platform: navigator.platform === undefined ? 'unknown' : navigator.platform }">
                    <td>platform</td>
                    <td x-text="platform"></td>
                </tr>
                <tr>
                    <td>IP Adress</td>
                    <td>{{ip}}</td>
                </tr>
                <tr
                    x-data="{ memory: navigator.deviceMemory === undefined ? 'unknown' : navigator.deviceMemory + '+ GB' }">
                    <td>Memory</td>
                    <td x-text="memory"></td>
                </tr>
                <tr x-data="{ memory: navigator.doNotTrack === '1' ? 'enabled' : 'disabled' }">
                    <td>Do not track</td>
                    <td x-text="memory"></td>
                </tr>
            </tbody>
        </table>

        <h2>Screen</h2>
        <table class="primary">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr x-data="{ size: window.screen.width + 'x' + window.screen.height  }">
                    <td>Total size</td>
                    <td x-text="size"></td>
                </tr>
                <tr x-data="{ size: document.documentElement.clientWidth + 'x' + document.documentElement.clientHeight  }">
                    <td>Document size</td>
                    <td x-text="size"></td>
                </tr>
                <tr x-data="{ touch_screen: navigator.maxTouchPoints === 0 || navigator.maxTouchPoints === undefined ? 'no' : 'yes - ' + navigator.maxTouchPoints + ' touch point(s)' }">
                    <td>Touch screen</td>
                    <td x-text="touch_screen"></td>
                </tr>
            </tbody>
        </table>

        <h2>Network</h2>
        <table class="primary">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr x-data="{ online: navigator.onLine }">
                    <td>Online</td>
                    <td x-text="online"></td>
                </tr>
                <tr x-data="{ type: navigator.connection === undefined ||  navigator.connection.effectiveType === undefined ?  'unknown' : navigator.connection.effectiveType }">
                    <td>Effective type</td>
                    <td x-text="type"></td>
                </tr>
                <tr x-data="{ downlink: navigator.connection === undefined ||  navigator.connection.downlink === undefined ?  'unknown' : navigator.connection.downlink + ' Mbps' }">
                    <td>Downlink</td>
                    <td x-text="downlink"></td>
                </tr>
                <tr x-data="{ rtt: navigator.connection === undefined || navigator.connection.rtt === undefined ?  'unknown' : navigator.connection.rtt + ' ms' }">
                    <td>Round trip time</td>
                    <td x-text="rtt"></td>
                </tr>
                <tr x-data="{ savedata: navigator.connection === undefined || navigator.connection.saveData === undefined ?  'unknown' : navigator.connection.saveData }">
                    <td>Save data</td>
                    <td x-text="savedata"></td>
                </tr>
                <tr x-data="{ type: navigator.connection === undefined || navigator.connection.type === undefined ?  'unknown' : navigator.connection.type }">
                    <td>Connection type</td>
                    <td x-text="type"></td>
                </tr>
            </tbody>
        </table>
    </main>
    <style>
        .center-screen {
            display: flex;
            text-align: center;
            min-height: 100vh;
            flex-direction: column;
            padding-left: 30vw;
            /*TODO: Needs to change based on total width*/
            padding-right: 30vw;
        }
    </style>
</body>

</html>
